<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body>

		<header>
			<div class="container">
				<h1 id="titulo">Aparecida Nutrição</h1>
				
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<nav class="navbar navbar-light bg-light col-12">
					<form class="form-inline">
					  <input class="form-control col-12 mr-1" type="search" placeholder="Search" aria-label="Search" name="filtro" id="filtar-tabela">
					</form>
				</nav>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">9.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
			</section>
			<button class="btn btn-primary col-md-2 mt-2" type="" id="adicionar-paciente-externo" >Adicionar externo</button>
		</main>
		<form class="needs-validation col-12" id="form-adiciona">
			<div class="form-row">
			  <div class="col-md-12 mb-3">
				<label for="validationCustom01">Nome</label>
				<input type="text" class="form-control" name="nome" id="campo-nome" value="" placeholder="Digite seu nome completo" required>
			  </div>
			</div>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Peso (kg)</label>
					<input type="number" class="form-control" name="peso" id="campo-peso" value="" placeholder="Digite o peso em quilogramas do seu corpo" required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Altura (m)</label>
					<input type="number" class="form-control" name="altura" id="campo-altura" value="" placeholder="Digite a altura em metros do seu corpo" required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Gordura (%)</label>
					<input type="number" class="form-control" name="gordura" id="campo-gordura" value="" placeholder="Digite a porcentagem de gordura do seu corpo" required>
				</div>
			</div>

			<button class="btn btn-primary col-md-2 mt-2" type="submit" id="adicionar-paciente" >Adicionar</button>
		</form>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/calculaImc.js"></script>
	<script src="js/funcoes.js"></script>
	<script src="js/buscar-pacientes.js"></script>
	<script src="js/remover.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/form.js"></script>
	</body>
</html>
